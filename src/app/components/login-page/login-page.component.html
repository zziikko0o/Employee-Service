<div class="background">

</div>
<div>
  <div class="container center-div z-index">
    <div class="row justify-content-center align-items-center">
      <div class="col-6">
        <div class="col-12">
          <div class="form border bg-dark p-3 rounded-border square shadow">
            <h3 class="text-center text-info mb-3">Sign in</h3>
            <div class="form-group">
              <label class="text-info mb-1">Username</label>
              <input  [(ngModel)]="username" class="form-control">
            </div>
            <div class="form-group mt-2">
              <label class="text-info mb-1">Password</label>
              <input [(ngModel)]="password" class="form-control">
            </div>
            <div class="text-center pt-4">
              <button (click)="login()" class="btn btn-info">Login</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
